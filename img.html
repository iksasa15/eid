<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة العيد</title>
    <!-- إضافة خط تدوال (Tajawal) من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', Arial, Tahoma, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: right;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .preview-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        #canvas-container {
            width: 100%;
            position: relative;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .note {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>بطاقة تهنئة العيد</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="أدخل اسمك هنا" dir="rtl">
        </div>
        <button id="showButton">عرض</button>
        <p class="note">ستبدأ الصورة بالتنزيل تلقائيًا بعد الضغط على "عرض"</p>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <div class="preview-container" id="previewContainer">
        <div id="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>

    <script>
        // العناصر في واجهة المستخدم
        const usernameInput = document.getElementById('username');
        const showButton = document.getElementById('showButton');
        const previewContainer = document.getElementById('previewContainer');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');
        const loadingElement = document.getElementById('loading');

        // رابط الصورة الثابت
        const imageUrl = 'https://i.postimg.cc/TY4chsFR/5902160014422952419.jpg';

        // متغيرات للتحكم في عملية التنزيل
        let downloadTriggered = false;
        let imageLoaded = false;
        let loadedImage = null;

        // إضافة معالج الحدث للزر "عرض"
        showButton.addEventListener('click', generateImage);

        // إضافة معالج الحدث للإدخال لتمكين ضغط Enter للعرض
        usernameInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                generateImage();
            }
        });

        // دالة لتوليد الصورة المخصصة
        function generateImage() {
            const username = usernameInput.value.trim();

            if (!username) {
                alert('الرجاء إدخال اسمك أولاً');
                return;
            }

            // إعادة تعيين حالة التنزيل
            downloadTriggered = false;

            // إظهار حالة التحميل
            loadingElement.style.display = 'block';
            previewContainer.style.display = 'none';

            // إذا كانت الصورة محملة بالفعل، استخدم النسخة المخزنة
            if (imageLoaded && loadedImage) {
                drawImageWithText(loadedImage);
                return;
            }

            // تحميل الصورة
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = function () {
                // تخزين الصورة المحملة
                loadedImage = img;
                imageLoaded = true;

                // رسم الصورة مع النص
                drawImageWithText(img);
            };

            img.onerror = function () {
                loadingElement.style.display = 'none';
                alert('فشل تحميل الصورة. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.');
            };

            // محاولة تحميل الصورة من الرابط المقدم
            img.src = imageUrl;
        }

        // رسم الصورة مع النص
        function drawImageWithText(img) {
            // تعيين أبعاد الكانفاس لتتناسب مع الصورة
            imageCanvas.width = img.width;
            imageCanvas.height = img.height;

            // رسم الصورة الأصلية
            ctx.drawImage(img, 0, 0, img.width, img.height);

            // تكوين نمط النص - قيم ثابتة
            const username = usernameInput.value.trim();
            const fontSize = 32; // حجم خط أكبر قليلاً
            const fontColor = '#ffffff'; // لون أبيض

            // استخدام خط تدوال العربي
            ctx.font = `bold ${fontSize}px 'Tajawal', Arial, Tahoma, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // تحديد موضع النص في المنطقة البيضاوية - أسفل أكثر
            const textX = img.width / 2;
            const textY = img.height * 0.815; // تم تعديله ليكون أكثر إلى الأسفل (75% من ارتفاع الصورة)

            // التأكد من أن النص لا يتجاوز حدود المنطقة البيضاوية
            const maxWidth = img.width * 0.7;

            // رسم النص باللون الأبيض فقط بدون إطار
            ctx.fillStyle = fontColor;
            ctx.fillText(username, textX, textY, maxWidth);

            // إخفاء حالة التحميل وإظهار المعاينة
            loadingElement.style.display = 'none';
            previewContainer.style.display = 'block';

            // تنزيل الصورة تلقائيًا (مرة واحدة فقط)
            if (!downloadTriggered) {
                downloadTriggered = true;
                setTimeout(downloadImage, 500);
            }
        }

        // دالة لتنزيل الصورة
        function downloadImage() {
            try {
                const dataURL = imageCanvas.toDataURL('image/jpeg', 0.9);
                const downloadLink = document.createElement('a');
                downloadLink.href = dataURL;
                downloadLink.download = `عيد_مبارك_${usernameInput.value.trim()}.jpg`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } catch (error) {
                console.error('حدث خطأ أثناء تنزيل الصورة:', error);
                alert('حدث خطأ أثناء تنزيل الصورة. يرجى المحاولة مرة أخرى.');
            }
        }
    </script>
</body>

</html>
